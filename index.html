<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator_style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display"></div>
    <button class="numberButton seven" onclick="clickInput(7)">7</button>
    <button class="numberButton eight" onclick="clickInput(8)">8</button>
    <button class="numberButton nine" onclick="clickInput(9)">9</button><br>
    <button class="numberButton four" onclick="clickInput(4)">4</button>
    <button class="numberButton five" onclick="clickInput(5)">5</button>
    <button class="numberButton six" onclick="clickInput(6)">6</button><br>
    <button class="numberButton one" onclick="clickInput(1)">1</button>
    <button class="numberButton two" onclick="clickInput(2)">2</button>
    <button class="numberButton three" onclick="clickInput(3)">3</button><br>
    <button class="numberButton zero" onclick="clickInput(0)">0</button>
    <button class="decimalPoint" onclick="clickInput('.')">.</button><br></br>
    <button class="addButton" onclick="clickInput('+')">+</button>
    <button class="subtractButton" onclick="clickInput('-')">-</button>
    <button class="multiplyButton" onclick="clickInput('*')">ร</button>
    <button class="divideButton" onclick="clickInput('/')">รท</button>
    <button class="equalsButton" onclick="operate()">=</button>
    <button class="clearButton">CLEAR ALL</button>
    <button class="deleteButton">DELETE</button>

    <script src="js/calculator.js"></script>
</body>
</html>

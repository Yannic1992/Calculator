<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator_style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="all-buttons">
            <div class="numbers-and-symbols">
                <div class="numbers">
                    <div class="row-7-8-9">
                        <button class="number-button seven" onclick="clickInput(7)">7</button>
                        <button class="number-button eight" onclick="clickInput(8)">8</button>
                        <button class="number-button nine" onclick="clickInput(9)">9</button>
                    </div>
                    <div class="row-4-5-6">
                        <button class="number-button four" onclick="clickInput(4)">4</button>
                        <button class="number-button five" onclick="clickInput(5)">5</button>
                        <button class="number-button six" onclick="clickInput(6)">6</button>
                    </div>
                    <div class="row-1-2-3">
                        <button class="number-button one" onclick="clickInput(1)">1</button>
                        <button class="number-button two" onclick="clickInput(2)">2</button>
                        <button class="number-button three" onclick="clickInput(3)">3</button>
                    </div>
                    <div class="row-0-dot">
                        <button class="number-button zero" onclick="clickInput(0)">0</button>
                        <button class="decimal-point" onclick="clickInput('.')">.</button>
                    </div>
                </div>
                <div class="math-symbols">
                    <button class="divide-button" onclick="clickInput('/')">รท</button>
                    <button class="multiply-button" onclick="clickInput('*')">ร</button>
                    <button class="subtract-button" onclick="clickInput('-')">-</button>
                    <button class="add-button" onclick="clickInput('+')">+</button>
            
                </div>
            </div>
            <div class="deletion">
                <button class="clear-all-button" onclick="clearAll()">AC</button>
                <button class="backspace-button" onclick="backspace()">&#9003</button>
                <button class="equals-button" onclick="operate()">=</button>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
